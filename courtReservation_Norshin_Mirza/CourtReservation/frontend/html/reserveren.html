<h1>Reserveer een baan</h1>
<form id="reserveren-form" action="/reserveren" method="post">

    <!-- E-mail van boeker -->
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Keuze tussen de verschillende sporten -->
    <label for="sport">Sport:</label>
    <select id="sport" name="sport" required>
        <option value="">Selecteer een sport</option>
        <!-- De sporten zullen dynamisch worden toegevoegd -->
    </select><br>

    <!-- Opties voor de banen -->
    <label for="baan">Baan:</label>
    <select id="baan" name="baan" required>
        <!-- De banen zullen dynamisch worden toegevoegd -->
    </select><br>

    <!-- Aantal ballen te selecteren -->
    <label for="extra-ballen">Extra ballen:</label>
    <input type="number" id="extra-ballen" name="extra_ballen" min="0" max="6" value="0"><br><br>

    <!-- Aantal rackets te selecteren -->
    <label for="extra-racket">Extra rackets:</label>
    <input type="number" id="extra-racket" name="extra_racket" min="0" max="4" value="0"><br><br>

    <!-- Datum kiezen -->
    <label for="datum">Datum:</label>
    <input type="date" id="datum" name="datum" required><br><br>

    <!-- Tijd kiezen -->
    <label for="tijd">Tijd:</label>
    <p id="availability-message"></p>
    <select id="tijd" name="tijd" required></select>

    <!-- Boeking bevestigen -->
    <input type="submit" value="Reserveren" class="submit-button">
</form>

<!-- Foutmelding weergeven -->
<p id="error-message"></p>

<!-- Succesmelding weergeven -->
<p id="success-message" class="success-message" style="display: none;">Reservering geslaagd!</p>
<p id="failed-message" class="failed-message" style="display: none;">Reservering niet geslaagd!</p>
</body>
